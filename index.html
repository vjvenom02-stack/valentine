<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ❤️</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #e60073;
      font-size: 40px;
    }
    .heart {
      font-size: 80px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="heart">❤️</div>
    <h1>Yuvika,<br>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const no = document.getElementById("no");
      no.style.left = Math.random() * (window.innerWidth - 100) + "px";
      no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function yesClick() {
      document.body.innerHTML = "<h1 style='color:white;font-size:50px;'>Yay ❤️ I love you, Yuvika!</h1>";
    }
  </script>

</body>
</html>
